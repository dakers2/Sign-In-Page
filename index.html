<body>	
	<div class="container">
	<div class="sign-in">
		<h1>Sign in</h1>
		<form>
			<label for="username"><strong>Email (phone for mobile accounts)</strong></label> <br />
			<input type="text" id="username" name="username" size="42"/> <br />
			
			<label for="password"><strong>Password</strong></label>
			<a href="#">Forgot your password?</a> <br />
			<input type="password" name="password" size="42"/> <br />
			
			<input type="submit" id="sign-in" value="Sign In"/>
		
		</form>
		
		<p><span style="background-color: white; padding:10px;">New to the site?</span></p>
		
		<form>
			<input type="submit" id="create" value="Create your store account"/>
		</form>
	</div>
